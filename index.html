<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    <header>
        <div class="high-score">
            <h3>View High Scores</h3>
        </div>
        <div class="title">
            <h2>Javascript Quiz</h2>
        </div>
        <h2 class="timer" style="text-align: right;">
        <div id="seconds"></div>
        </h2>
    </header>

    <main>
        <div class="box">
            <div class="start-box" id="start-box">
                <div class="explanation">
                    <h3>Complete 5 questions about HTML, CSS, and Javascript. Answer correctly to move on. If you answer incorrectly, your timer will get subtracted by 5 seconds. Good luck!</h3>
                </div>
                <button class="start-button" id="start-button">Start</button>
            </div>
            <div class="question-box hidden" id="question-box">
                <div class="question-number">
                    <h3>Question &#35; &#58;</h3>
                </div>
                <div class="question-text"></div>
                <div class="question" id ="question">
                    <button class="choices">A</button>
                    <button class="choices">B</button>
                    <button class="choices">C</button>
                    <button class="choices">D</button>
                </div>
            </div>
            <div class="scoreboard" id="scoreboard">
                <div class="scoreboard-title">
                    <h3>High Scores:</h3>
                </div>
                <div class="score-box"></div>
            </div>
        </div>
    </main>

    <footer>
        <h4>Made with HTML, CSS, and Javascript! :&#41;</h4>
    </footer>

    <script src="./assets/js/style.js"></script>
</body>
</html>
