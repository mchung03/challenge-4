<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <header>
        <div class="high-score">
            <h3>View High Scores</h3>
        </div>
        <div class="title">
            <h2>Javascript Quiz</h2>
        </div>
        <div class="timer">
            <div class="seconds"></div>
            <h3>Time: </h3>
        </div>
    </header>

    <main>
        <div class="question-box">
            <div class="start-box">
                <div class="explanation">
                    <h3>Complete 5 questions about HTML, CSS, and Javascript. Answer correctly to move on. If you answer incorrectly, your timer will get subtracted by 5 seconds. Good luck!</h3>
                </div>
                <button class="start-button">Start</button>
            </div>
            <div class="question-number">
                <h3>Question &#35; &#58;</h3>
            </div>
            <div class="question-text"></div>
            <div class="answers">
                <button class="button-1"></button>
                <button class="button-2"></button>
                <button class="button-3"></button>
                <button class="button-4"></button>
            </div>
            <div class="submit">
                <button class="submit-button">Submit</button>
            </div>
        </div>
    </main>

    <footer>
        <h4>Made with HTML, CSS, and Javascript! :&#41;</h4>
    </footer>
</body>
</html>
